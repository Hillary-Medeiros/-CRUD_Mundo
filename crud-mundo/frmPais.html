<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Cadastrar País</title>
    <link rel="stylesheet" href="forms.css"> 
</head>
<body>
    <h1>Cadastrar País</h1>

    <form method="post" action="Cadastrar_Pais.php">
        
        <label for="nome_Pais">Nome do País</label>
        <input type="text" id="nome_Pais" name="nome_Pais" maxlength="100" required>

        <label for="populacao_Pais">População </label>
        <input type="text" id="populacao_Pais" name="populacao_Pais" maxlength="20" required>
                
        <label for="idioma_Pais">Idioma Oficial</label>
        <input type="text" id="idioma_Pais" name="idioma_Pais" maxlength="100" required>

        <label for="id_Continente">Continente</label>
        <select id="id_Continente" name="id_Continente" required>
            <option value="">-- selecione um continente --</option> 
            
            <option value="1">América do Sul</option>
            <option value="2">Europa</option>
            <option value="3">Ásia</option>
            <option value="4">África</option>
            <option value="5">Oceania</option>
        </select>

        <div class="botoes">
            <button type="submit">Cadastrar País</button>
            <a href="Cadastrar_Cidade.php">Cadastrar Cidade</a>
            <button type="button" onclick="window.history.back();">Voltar</button>
        </div>
    </form>
</body>
</html>
